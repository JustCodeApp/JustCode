preguntas_index:
    path:     /
    defaults: { _controller: "JustCodeactividadesBundle:Preguntas:index" }
    methods:  GET

preguntas_show:
    path:     /{id}/show
    defaults: { _controller: "JustCodeactividadesBundle:Preguntas:show" }
    methods:  GET

preguntas_new:
    path:     /new
    defaults: { _controller: "JustCodeactividadesBundle:Preguntas:new" }
    methods:  [GET, POST]

preguntas_edit:
    path:     /{id}/edit
    defaults: { _controller: "JustCodeactividadesBundle:Preguntas:edit" }
    methods:  [GET, POST]

preguntas_delete:
    path:     /{id}/delete
    defaults: { _controller: "JustCodeactividadesBundle:Preguntas:delete" }
    methods:  DELETE
